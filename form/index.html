<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Форма отправки</title>
  </head>
  <body>
    <form name="test" method="POST">
     <fieldset>
       <legend>Заполните форму</legend>
        <p><label for="your_name"> <b>*Имя:</b></label>
         <input type="text" id="your_name" size="23" required placeholder="Введите ваше имя">
        </p>
        <p><label for="your_email"> <b>Email:</b></label>
          <input type="email" id="your_email" size="23" required placeholder="Введите электронный адрес">
        </p>
        <p><label for="your_tel"><b>Телефон:</b></label>
          <input type="tel" id="your_tel" placeholder="Введите номер телефона">
        </p>
        <p><label for="your_password"><b>*Пароль:</b></label>
         <input type="password" id="your_password" required placeholder="Введите пароль">
        </p>
        <p><b>Укажите пол:</b>
         <input type="radio" id="male" name="gender" required value="male">
         <label  for="male">Мужской</label>
         <input type="radio" id="female" name="gender" value="female">
         <label for="female">Женский</label>
        </p>
        <p>
          <b>Ваш комментарий:</b><br />
          <textarea name="comment" cols="37" rows="3"></textarea>
        </p>
       <p>
        <button type="submit" value="Отправить">Отправить</button>
        <button type="reset" value="Очистить">Очистить</button>
       </p>
      </fieldset>
    </form>
  </body>
</html>
